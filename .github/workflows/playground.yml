name: gh-pages deploy

on:
    push:
        branches:
            - main

permissions:
    contents: write

defaults:
  run:
    working-directory: web

jobs:
    publish:
        runs-on: ubuntu-latest

        env:
          working-directory: ./web

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: public
